<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="icon" type="image/png" href="/favicon.ico" />
    <title>Join the Green Movement | Subscribe to Eco Events and Make a Difference!</title>
  </head>
  <body>
    <nav class="bg-indigo-700 border-b border-indigo-500">
      <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
        <div class="flex h-20 items-center justify-between">
          <div
            class="flex flex-1 items-center justify-center md:items-stretch md:justify-start"
          >
            <!-- Logo -->
            <a class="flex flex-shrink-0 items-center mr-4" href="/index.html">
              <img
                class="h-10 w-auto"
                src="images/logo.png"
                alt="Eco Events"
              />
              <span class="hidden md:block text-white text-2xl font-bold ml-2"
                >Eco Events</span
              >
            </a>
            <div class="md:ml-auto">
              <div class="flex space-x-2">
                <a href="/admin-index.html" class="text-white  hover:bg-gray-900 hover:text-white rounded-md px-3 py-2">Home</a>
                <a href="/admin-events.html" class="text-white hover:bg-gray-900 hover:text-white rounded-md px-3 py-2">Events</a>
                <a href="/admin-add-event.html" class="text-white bg-black hover:bg-gray-900 hover:text-white rounded-md px-3 py-2">Add Event</a>
                <a href="/admin-index.html" class="text-white hover:bg-gray-900 hover:text-white rounded-md px-3 py-2">Sign ou</a>
   
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <section class="bg-indigo-50">
      <div class="container m-auto max-w-2xl py-24">
        <div
          class="bg-white px-6 py-8 mb-4 shadow-md rounded-md border m-4 md:m-0"
        >
          <form>
            <h2 class="text-3xl text-center font-semibold mb-6">Add Event</h2>

            <div class="mb-4">
              <label class="block text-gray-700 font-bold mb-2"
                >Event Title</label
              >
              <input
                type="text"
                id="title"
                name="title"
                class="border rounded w-full py-2 px-3 mb-2"
                placeholder="eg. Join us In Miami"
                required
              />
            </div>

            <div class="mb-4">
              <label for="type" class="block text-gray-700 font-bold mb-2"
                >Event Type</label
              >
              <select
                id="type"
                name="type"
                class="border rounded w-full py-2 px-3"
                required
              >
                <option value="Webinars">Webinars</option>
                <option value="Public Lectures">Public Lectures</option>
                <option value="Educational Seminars">Educational Seminars</option>
                <option value="Hands-on Activities">Hands-on Activities</option>
                <option value="Exhibitions">Exhibitions</option>
              </select>
            </div>


            <div class='mb-4'>
              <label class='block text-gray-700 font-bold mb-2'>
               Event Host
              </label>
              <input
                type='text'
                id='location'
                name='location'
                class='border rounded w-full py-2 px-3 mb-2'
                placeholder='Event Host'
                required           
              />
            </div>

            <div class="mb-4">
              <label
                for="description"
                class="block text-gray-700 font-bold mb-2"
                >Description</label
              >
              <textarea
                id="description"
                name="description"
                class="border rounded w-full py-2 px-3"
                rows="4"
                placeholder="Add any event description here"
              ></textarea>
            </div>


            <div class='mb-4'>
              <label class='block text-gray-700 font-bold mb-2'>
                Location
              </label>
              <input
                type='text'
                id='location'
                name='location'
                class='border rounded w-full py-2 px-3 mb-2'
                placeholder='Event Location'
                required           
              />
            </div>

            <div class='mb-4'>
              <label class='block text-gray-700 font-bold mb-2'>
                Time
              </label>
              <input
                type='text'
                id='time'
                name='time'
                class='border rounded w-full py-2 px-3 mb-2'
                placeholder='Event Time'
                required           
              />
            </div>

            <div class='mb-4'>
              <label class='block text-gray-700 font-bold mb-2'>
                Max Participants
              </label>
              <input
                type='number'
                min='1'
                max='100'
                id='maxParticipants'
                name='maxParticipants'
                class='border rounded w-full py-2 px-3 mb-2'
                placeholder='Max Participants'
                required           
              />
            </div>

            <div>
              <button
                class="bg-indigo-500 hover:bg-indigo-600 text-white font-bold py-2 px-4 rounded-full w-full focus:outline-none focus:shadow-outline"
                type="submit"
              >
                Add Event
              </button>
            </div>
          </form>
        </div>
      </div>
    </section>

    <script src="js/main.js"></script>
  </body>
</html>
