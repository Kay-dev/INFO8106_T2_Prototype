<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="icon" type="image/png" href="favicon.ico" />
  <title>Login | Eco Events</title>
</head>

<body>
  <nav class="bg-indigo-700 border-b border-indigo-500">
    <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
      <div class="flex h-20 items-center justify-between">
        <div class="flex flex-1 items-center justify-center md:items-stretch md:justify-start">
          <!-- Logo -->
          <a class="flex flex-shrink-0 items-center mr-4" href="index.html">
            <img class="h-10 w-auto" src="images/logo.png" alt="Eco Events" />
            <span class="hidden md:block text-white text-2xl font-bold ml-2">Eco Events</span>
          </a>
          <div class="md:ml-auto">
            <div class="flex space-x-2">
              <a href="index.html" class="text-white hover:bg-gray-900 hover:text-white rounded-md px-3 py-2">Home</a>
              <a href="events.html" class="text-white hover:bg-gray-900 hover:text-white rounded-md px-3 py-2">Events</a>
              <a href="login.html" class="text-white bg-black hover:bg-gray-900 hover:text-white rounded-md px-3 py-2">Login</a>
              <a href="register.html" class="text-white hover:bg-gray-900 hover:text-white rounded-md px-3 py-2">Sign
                up</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <!-- Login Form -->
  <section class="bg-blue-50 px-4 py-20">
    <div class="max-w-lg mx-auto bg-white p-8 rounded-xl shadow-md">
      <h2 class="text-3xl font-bold text-indigo-500 mb-6 text-center">Login to Your Account</h2>
      <form action="login" method="POST">
        <div class="p-4">
            <div class="mb-4">
                <label for="email" class="block text-gray-700">Email Address</label>
                <input type="email" id="email" name="email" required
                  class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" />
              </div>
              <div class="mb-6">
                <label for="password" class="block text-gray-700">Password</label>
                <input type="password" id="password" name="password" required
                  class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" />
              </div>

              <div class="mb-4">
                <button type="submit"
                  class="w-full bg-indigo-500 hover:bg-indigo-600 text-white py-2 rounded-md text-lg font-semibold">Login</button>
              </div>
              <div class="text-center text-gray-700">
                Don't have an account? <a href="register.html" class="text-indigo-500 hover:text-indigo-700">Sign up</a>
              </div>
        </div>
        
      </form>
    </div>
  </section>

  <script src="js/main.js"></script>
</body>

</html>
